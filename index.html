<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-project</title>
  </head>
  <body>
    <div id="app">
      <counter></counter> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

      
      Vue.component('counter',{
        template: `
          <div>
            <h2>Counter: {{ counter }}</h2>
            <button @click='add'>add counter</button>
          </div>
        `,
        data(){
          return {
            counter: 0
          }
        },
        methods: {
          add(){
            this.counter++;
      
          }
        }
      });


      new Vue({
        el: '#app'
      })

  
      
      </script>
      
  </body>
</html>
