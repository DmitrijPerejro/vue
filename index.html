<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{ title[1] }}</h2>
		<div>
			<p>this link is <a :href="url">Vuejs</a></p>
		</div>

		<h2>{{ title[2] }}</h2>
		<div>
			<p v-html="myHTML"></p>
		</div>

		<h2>{{ title[3] }}</h2>
		<p>
			<p>counter is {{ counter }}</p>
			<button @click="addCount" @mouseover="hover" @mouseleave="unHover">add count</button>
		</p>

		<h2>{{ title[4] }}</h2>
		<div>
			<p>counter with params is {{ counterWithParams }}</p>
			<button @click="addCountWithParams(10)">add count 10</button>
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
